<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <!-- Slide Images -->
            
            <div class="slide"><img src="Project is.jpg.jpg" alt="Image 1"></div>
            <div class="slide"><img src="Project is1.jpg.jpeg" alt="Image 2"></div>
            <div class="slide"><img src="Project is2.jpg.jpg" alt="Image 3"></div>
            <div class="slide"><img src="Project is3.jpg.jpeg" alt="Image 4"></div>
           
        </div>
        <!-- Navigation Arrows -->
        <div class="navigation">
            <button class="prev" onclick="prevSlide()">&#10094;</button>
            <button class="next" onclick="nextSlide()">&#10095;</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
